{% load static %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'main_na/css/main_na.css' %}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter" rel="stylesheet">
    <script src="https://kit.fontawesome.com/14d1eef680.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="header container">
        <a href="{% url 'home' %}"><img src="{% static 'main_na/img/logo.svg' %}" alt="" class="logo">

        <div class="menu">
            <h4 id="home"><a href="{% url 'home' %}">Главная</a></h4>
            <h4 id="news"><a href="{% url 'about' %}">О нас</a></h4>


            {% if user.is_authenticated is False %}
                <h4 id="auth"><a href="{% url 'login' %}">Вход</a></h4>
                <h4 id="reg"><a href="{% url 'register' %}">Регистрация</a></h4>
            {% else %}
                <a href="{% url 'new' %}"><i class="fa-solid fa-circle-plus newpost_button" style="color: #c9aac6;"></i></a>
                <a href="{% url 'profile' %}"><i class="fa-solid fa-user" style="color: #060505;"></i></a>
                <a title="Выйти" href="{% url 'logout' %}?next=/"><i class="fa-solid fa-arrow-right-from-bracket" style="color: #060505;"></i></a>
            {% endif %}

        </div>
        <form action="{% url 'search_results' %}" method="get" class="d-flex editContent">
                <input type='text' placeholder="Введите название или автора..." name="q" class="form-control search" required="">
                <button type='submit' class="btn1 btn">
                    <i class="fa-solid fa-magnifying-glass" style="color: #060505;"></i>
                </button>
            </form>


    </div>
    <div class="content container">
        {% block content %}

        {% endblock %}
    </div>


</body>
</html>
